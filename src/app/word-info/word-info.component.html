<div class="info" *ngIf="selectedWord">
    <h2>{{selectedWord.name}}</h2>
    <hr>
    <h3>Definición:</h3>
    <p class="def">{{selectedWord.def}}</p>
    <h3>Traducción al ingles:</h3>
    <p class="trans">{{selectedWord.trans}}</p>
    <ul class = "rel">

        <li style="color:darkcyan; margin-left:0px; cursor:auto;">Relacionado:</li>
        <li *ngFor="let rela of selectedWord.related" (click)="onSelect(rela)">{{rela}}</li>
    </ul>
</div>
